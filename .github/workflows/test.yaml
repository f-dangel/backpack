name: Test

on:
  push:
    branches:
      - development
      - master
  pull_request:
    branches:
      - development
      - master
    

jobs:
  tests:
    name: "Python ${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    env:
      USING_COVERAGE: '3.6,3.8'

    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8"]      
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: "${{ matrix.python-version }}"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements/test.txt
        pip install .
    - name: Run test
      if: contains('refs/heads/master refs/heads/development refs/heads/release', github.ref)
      run: |
        pytest -vx --run-optional-tests=montecarlo --cov=backpack/ .
    - name: Run test-light
      if: contains('refs/heads/master refs/heads/development refs/heads/release', github.ref) != 1
      run: |
        pytest -vx --cov=backpack/ .

    - name: Test coveralls - python ${{ matrix.python-version }}
      run: coveralls
      env:
        github-token: ${{ secrets.github_token }}
        flag-name: run-${{ matrix.python-version }}
        parallel: true
  coveralls:
    name: Finish Coveralls
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Finished
      run: |
        pip3 install --upgrade coveralls
        coveralls --finish
      env:
        github-token: ${{ secrets.github_token }}