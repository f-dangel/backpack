name: Test

on:
  push:
    branches:
      - development
      - master
  pull_request:
    branches:
      - development
      - master
    

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements/test.txt
        pip install .
    - name: Run test
      if: contains('refs/heads/master refs/heads/development refs/heads/release', github.ref)
      run: |
        pytest -vx --run-optional-tests=montecarlo --cov=backpack/ .
    - name: Run test-light
      if: contains('refs/heads/master refs/heads/development refs/heads/release', github.ref) != 1
      run: |
        pytest -vx --cov=backpack/ .